<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	  
  
     
  
      

     


      <div class="fixed flex justify-between w-full bg-gray-200" style="bottom: 0px;">
        <textarea
          id="msg"
          class="flex-grow px-4 py-2 m-2 mr-1 bg-gray-300 border border-gray-300 rounded-full resize-none"
          rows="1"
          placeholder="Message..."
          style="outline: none;" >
        </textarea>
        <button id="btn1" class="m-2" style="outline: none;">
          <svg
            class="w-12 h-12 py-2 mr-2 svg-inline--fa text-rose-400 fa-paper-plane fa-w-16"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="paper-plane"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"
            />
          </svg>
        </button>
      </div>




  
<script>
  $('#btn1').click(function(){
    var msg=$('#msg').val();
    $.ajax({
      type: 'POST',
      url: '/sendmsg/',
      data: {
        'message': msg,
        csrfmiddlewaretoken: '{{ csrf_token }}'
      },
      success: function(response){
        $('#msg').val('');
        location.reload();
      },
      error: function(error){
          console.log(error);
      }
    });
  });
</script>
    


</body>
</html>
